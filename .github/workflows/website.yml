name: Website
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - run: pnpm install
      - run: pnpm build
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist/client/
          # Remove previous build
          clean: true
